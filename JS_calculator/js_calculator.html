<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body>
		<div class="calc">
		<table id="main">
			<tr>
				<td class="cell" colspan="3"><input type="text" id="disp" placeholder="0" name="result"/></td>
				<td class="cell"><button class="op" name="backspace" onclick="backspace()"><--</button></td>
			</tr>
			<tr>
				<td><button class="digit" name="bt7" onclick="calc('7')">7</button></td>
				<td><button class="digit" name="bt8" onclick="calc('8')">8</button></td>
				<td><button class="digit" name="bt9" onclick="calc('9')">9</button></td>
				<td><button class="op" name="bt_div" onclick="calc('/')">/</button></td>
			</tr>
			<tr>
				<td><button class="digit" name="bt4" onclick="calc('4')">4</button></td>
				<td><button class="digit" name="bt5" onclick="calc('5')">5</button></td>
				<td><button class="digit" name="bt6" onclick="calc('6')">6</button></td>
				<td><button class="op" name="bt_mul" onclick="calc('*')">*</button></td>
			</tr>
			<tr>
				<td><button class="digit" name="bt1" onclick="calc('1')">1</button></td>
				<td><button class="digit" name="bt2" onclick="calc('2')">2</button></td>
				<td><button class="digit" name="bt3" onclick="calc('3')">3</button></td>
				<td><button class="op" name="bt_min" onclick="calc('-')">-</button></td>
			</tr>
			<tr>
				<td><button class="op" name="bt_dot" onclick="calc('.')">.</button></td>
				<td><button class="digit" name="bt0" onclick="calc('0')">0</button></td>
				<td><button class="op" name="bt_per" onclick="calc('%')">%</button></td>
				<td><button class="op" name="bt_plus" onclick="calc('+')">+</button></td>
			</tr>
			<tr>
				<td colspan='2'><button class="op" name="bt_clr" onclick="clr()">CLR</button></td>
				<td colspan='2'><button class="op" name="bt_eq" onclick="solve()">=</button></td>
			</tr>
		</table>
		</div>	
	</body>
